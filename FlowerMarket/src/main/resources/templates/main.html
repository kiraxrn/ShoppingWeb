<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <!--使用CDN引入Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id='main1' class='main1'>
        <div id="group0" class="group0">  <!--菜单栏-->
               <img id='flower' class='flower' src='../static/img/Mask_group.png'/>
                <!-- 左上角头像和用户名 -->
                <div class="profile-section">
                    <a href="/login2"><img id="profile_picture" class="profile_picture"
                                           th:src="${userpicture != null ? userpicture :'/static/img/Avatar.png'}" alt="Profile Picture"></a>
                    <div class="username" th:text="${username}">用户名</div>
                </div>

                <!-- 右上角图标 -->
                <div class="icons">
                   <a href="/main"><img id='refresh' class='refresh' src='../static/img/Refresh.png'/></a>
                   <a href="/cart"><img id='shopee' class='shopee' src='../static/img/Shopee.png'/></a>
                   <a href="/settings"><img id='services' class='services' src='../static/img/Services.png'/></a>
                </div>
                
                <form>
                    <input type="text" ><button type="submit">搜索</button>
                </form>
                <div id='group1' class='group1'><!--导航栏-->
                    
                    <ul class="ul1">
                    <li><a href="/main">首页</a></li>
                    <li><a href="/tongcheng">同城好物</a></li>
                    <li><a href="/miaosha">特惠秒杀</a></li>
                    <li><a href="/help">帮助|反馈</a></li>
                    </ul>
                </div>
        </div>
   
    <div class="main2">
    <div id='group2' class='group2'><!--侧边栏-->
       <div id='classify' class='classify'></div>
         <label >分类</label>
           <ul>
               <li><a id='classify1' class='classify0' href="/classify1"> 迎宾花卉</a></li>
               <li><a id='classify2' class='classify0'>景观植物</a></li>
               <li><a id='classify3' class='classify0'>客厅装饰植物</a></li>
               <li><a id='classify4' class='classify0'>花种</a></li>
               <li><a id='classify5' class='classify0'> 画眉</a></li>
               <li><a id='classify6' class='classify0'>鸟类用品</a></li>
               <li><a id='classify7' class='classify0'> 园艺工具</a></li>
           
           </ul>
    </div>
          <!--主内容区-->
    <div id='group3' class='group3'>
            <!-- 轮播图 -->
            <div id='group3_1' class='group3_0'>
                <img id="Limg1" src="../static/img/pexels-aditya-aiyar-615049-1407325.jpg" class="carousel-image active">
                <img id="Limg2" src="../static/img/pexels-billelmoula-542517.jpg" class="carousel-image">
                <img id="Limg3" src="../static/img/pexels-hieu-641561.jpg" class="carousel-image">
                <img id="Limg4" src="../static/img/pexels-pixabay-46166.jpg" class="carousel-image">
                <img id="Limg5" src="../static/img/pexels-roshan-kamath-793618-1661179.jpg" class="carousel-image">
                <img id="Limg6" src="../static/img/pexels-suzyhazelwood-1578105.jpg" class="carousel-image">

                <!-- 指示点 -->
                <div class="carousel-controls">
                    <div class="dot active" data-index="0"></div>
                    <div class="dot" data-index="1"></div>
                    <div class="dot" data-index="2"></div>
                    <div class="dot" data-index="3"></div>
                    <div class="dot" data-index="4"></div>
                    <div class="dot" data-index="5"></div>
                </div>
            </div>

            <!-- 商品展示区 -->
            <div id='group3_products'>
                <div class='group3_1' th:each="commodity : ${commodities}">
                    <a th:href="@{/product/{comId}(comId=${commodity.comId})}">
                    <img th:src="${commodity.comPicture != null ? commodity.comPicture :
                                 'https://img1.baidu.com/it/u=3148947595,1853549332&fm=253&fmt=auto&app=120&f=JPEG?w=500&h=664'}">
                    </a>
                </div>
                <div class='group3_1' ></div>
                <div class='group3_1'></div>
                <div class='group3_1'></div>
                <div class='group3_1'></div>
                <div class='group3_1'></div>
            </div>
    </div>
    </div>
</div>
 <footer th="foot">
    <div class="container">
      <p>&copy; 花鸟购物网站. 保留所有权利.</p>
      <div class="footer-links">
        <a href="#">关于我们</a>
        <a href="#">帮助中心</a>
        <a href="#">隐私政策</a>
        <a href="#">联系我们</a>
      </div>
    </div>
 </footer>   
</body>
<script src="../static/js/main.js"></script>

</html>
